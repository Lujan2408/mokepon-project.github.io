<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./mokepon.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Mokepon</title>
</head>
<body>
    <section id="choose-pet"> 
        <h1 class="main-title">Mokepon</h1>
        
        <h2 class="second-title">Select your pet:</h2>

            <div class="cards">
                <label class="mokepon-card" for="hipodoge">
                    <p>Hipodoge</p>
                    <img src="./assets/mokepons_mokepon_hipodoge_attack.webp" alt="Hipodoge">
                </label>
                <input type="radio" name="pet" id="hipodoge">
                
                <label class="mokepon-card" for="capipepo">
                    <p>Capipepo</p>
                    <img src="./assets/mokepons_mokepon_capipepo_attack.webp" alt="Capipepo">
                </label>
                <input type="radio" name="pet" id="capipepo">
                
                <label class="mokepon-card" for="ratigueya">
                    <p>Ratigueya</p>
                    <img src="./assets/mokepons_mokepon_ratigueya_attack.webp" alt="Ratigueya">
                </label>
                <input type="radio" name="pet" id="ratigueya">
            </div>

        <button id="select-pet-button">Select</button>
    </section>
    
    <section id="choose-attack">
        <h1 class="main-title">Mokepon</h1>

        <h2 class="second-title">Select your attack:</h2>
        
        <div class="attack-button-section">
            <button id="fire-button" class="attack-buttons">Fire ðŸ”¥</button>
            <button id="water-button" class="attack-buttons">Water ðŸ’§</button>
            <button id="ground-button" class="attack-buttons">Ground ðŸŒ±</button>
        </div>

            <div id="messages">
                <p id="result">Good luck :)</p>

                <section id="reset-game">
                    <button id="reset-button">Reset</button>
                </section>
            </div>

        <div>
            <div id="player-attacks"></div>
            <div id="enemy-attacks"></div>
            <p>Your pet <span id="pet-player"></span> has <span id="player-lifes">3</span> lifes</p>
            <p>Enemy's pet <span id="pet-enemy"></span> has <span id="enemy-lifes">3</span> lifes</p> 
        </div>
    </section>    
</body>
</html>
