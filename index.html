<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Mokepon</title>
</head>
<body>
    <section id="choose-pet"> 
        <h1 class="main-title">Mokepon</h1>
        
        <h2 class="second-title">Select your pet:</h2>

            <div id="cardsContainer" class="cards">               
            </div>

        <button id="select-pet-button">Select</button>
    </section>

    <section id="see-map">
        <h1 class="main-title-canvas">Go through the map with your pet</h1>
        
        <canvas id="map"></canvas>
        <button onmouseup="stopMovement()" onmousedown="moveUp()">Up</button>
        <button onmouseup="stopMovement()" onmousedown="moveLeft()">Left</button>
        <button onmouseup="stopMovement()" onmousedown="moveDown()">Down</button>
        <button onmouseup="stopMovement()" onmousedown="moveRight()">Right</button>
    </section>
    
    <section id="choose-attack">
        <h1 class="main-title">Mokepon</h1>

        <h2 class="second-title">Select your attack:</h2>
        
        <div id="attacksContainer" class="attack-button-section">
        </div>

            <div id="messages">
                <p id="result">Good luck :)</p>

                <section id="reset-game">
                    <button id="reset-button">Reset</button>
                </section>
            </div>

        <div class="attacks">
            <div class="player-attack">
                <p id="player-lifes">0</p>
                <p id="pet-player"></p>
                <div id="player-attacks"></div>
            </div>
            <div class="enemy-attack" >
                <p id="enemy-lifes">0</p>
                <p id="pet-enemy"></p>
                <div id="enemy-attacks"></div>
            </div>                      
        </div>
    </section>
    <script src="./main.js"></script>    
</body>
</html>
